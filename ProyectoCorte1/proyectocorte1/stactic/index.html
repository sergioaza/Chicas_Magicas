<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicas Mágicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lista de Chicas Mágicas</h1>

    <div id="menuPrincipal">
        <button onclick="mostrarBusqueda()">Buscar</button>
        <button onclick="mostrarFormulario()">Agregar</button>
    </div>

    <div id="seccionBusqueda" class="oculto">
        <h2>Buscar por ID</h2>
        <input type="text" id="buscarId" placeholder="Ingresar ID">
        <button onclick="buscarPorId()">Buscar</button>

        <h2>Filtrar por Estado</h2>
        <select id="filtrarEstado" onchange="filtrarPorEstado()">
            <option value="">Seleccionar estado</option>
            <option value="Activa">Activa</option>
            <option value="Retirada">Retirada</option>
            <option value="Fallecida">Fallecida</option>
        </select>

        <button onclick="volverAlMenu()">Volver</button>
    </div>

    <div id="seccionAgregar" class="oculto">
        <h2>Agregar Chica Mágica</h2>
        <form id="formAgregar">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="number" id="edad" placeholder="Edad" required>
            <input type="text" id="ciudadOrigen" placeholder="Ciudad de Origen" required>
            <input type="text" id="estadoActual" placeholder="Estado Actual" required>
            <input type="date" id="fechaContrato" required>
            <button type="submit">Agregar</button>
        </form>
        <button onclick="volverAlMenu()">Volver</button>
    </div>

    <table id="tablaChicas"></table>

    <script src="script.js"></script>
</body>
</html>
